    <!-- Scroll Detection Script -->
    <script>
        function isElementInView(el) {
            const rect = el.getBoundingClientRect();
            return rect.top <= window.innerHeight && rect.bottom >= 0;
        }

        window.addEventListener('scroll', function() {
